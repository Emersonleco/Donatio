<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet" />
    <title>login</title>
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form id="a-form" class="form" method="POST" action="/login">
              <h2 class="form_title title">Login</h2>
              <span class="form__span">Preencha os dados para entrar</span>
              <input class="form__input" type="text" name="email" placeholder="Email" required />
              <input class="form__input" type="password" name="password" placeholder="Senha" required />
              <a class="form__link" href="#">Esqueceu a senha?</a>
              <button type="submit" class="switch__button button">ENTRAR</button>
        </form>
      </div>

      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Bem Vindo</h2>
          <p class="switch__description description">
            Controle o fluxo de doações.
          </p>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
